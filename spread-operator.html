    <body>
        <script>
            // spread operator : ...
            // used to make immutable objects, arrays
            const product = { id: 100, name: "test", price: 1200 };
            const cart = [];
            // cart.push(product); // copies the reference of product
            // cart.push(Object.assign({},product)); // ES5
        
            cart.push({ ...product }); // ES6 : creating a new reference (immutable)
            console.log(product);
            console.log(cart);
            cart[0].qty = 1;
            console.log(product);
            console.log(cart);
          </script>
    </body>
